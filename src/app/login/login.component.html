<!--ngIf desaparecer치 lo que esta dentro del div-->
<div class="container">
<div *ngIf="authService.user | async" class="col-md-6 mx-auto">
</div>
<div class="row iniciarsesion">
  <div class="col-md-6 mx-auto">
    <form [formGroup]="authForm" (ngSubmit)="onRegister()" *ngIf="!(authService.user | async)">
      <input type="email" class="form-control" placeholder="Correo electr칩nico" formControlName="email">
      <input type="password" class="form-control" placeholder="Contrase침a" formControlName="password">
      <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Registrarse</button>
      <button type="button" class="btn btn-primary" (click)="onLogin()" [disabled]="!authForm.valid">Iniciar sesi칩n</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto">
    <button type="button" (click)="loginFb()" class="btn btn-primary btnFb">
      <i class="fab fa-facebook-f"></i> Registrarme con Facebook</button>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto">
    <button type="button" (click)="loginGoogle()" mt-8 class="btn btn-primary btnGoogle">
      <i class="fab fa-google-plus-g"></i> Registrarme con Google+</button>
  </div>
</div>
</div>
