<div class="alert alert-warning" role="alert" *ngFor="let item of items">
  <p class="titleUser">{{email}} ha comentado:</p>
  {{item.name}}
  
  <div class="d-block">
  <div class="float-right" (click)="eliminar(item)">
    <i class="far fa-trash-alt"></i>
  </div>
  <div class="float-right mx-2" (click)="editar(item)" data-toggle="modal" data-target="#exampleModal">
    <i class="fas fa-pencil-alt"></i>
  </div>
  <div class="float-right mx-2" (click)="like(item)">
      <i class="fas fa-heart"></i>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar publicación</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="agregarItemEditado()">
                <input type="text" placeholder="Edita tu publicación"
                 name="name" class="form-control"
                 [(ngModel)]="editarItem.name">
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
